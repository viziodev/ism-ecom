<div class="container-fluid mt-2 " >
    <div class="card mt-1 ">
        <div class="card-header">
            <h3>Liste des Clients</h3>
        </div>
        <div class="card-body">
              <div  class="my-2 float-end">
                       <a routerLink="form" class="btn btn-outline-success" >Nouveau</a>
              </div>

             <form class="d-flex w-50 mb-3" >
                <input
                   class="form-control me-2" 
                    #keyword
                    (keyup)="searchTelephone(keyword.value)" 
                    name="keyword" type="search" placeholder="Search" aria-label="Search"
                  >
             </form>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nom et Prenom</th>
                        <th>Telephone</th>
                        <th>Quartier</th>
                        <th>Numero Villa</th>
                        <th>Commandes</th>
                </tr>
                </thead>
                <tbody>
              @for (item of response?.results; track $index) {
                  <tr >
                    <td >{{item.nomComplet}}</td>
                    <td >{{item.telephone}}</td>
                    <td >{{item.quartier}}</td>
                    <td >{{item.numVilla}}</td>
                    <td>
                          <a 
                                routerLink="/commandes/{{item.id}}"     class="btn btn-xs btn-warning  btn-xs"> Mes Commandes </a>
                          <a    class="mr-2 btn btn-outline-success btn-xs" >Nouvelle Commande</a>
                    </td>
                   </tr>
              }  
      
                </tbody>

            </table>
            <app-pagination [data]="dataPagination" (onGetNumberPage)="paginateParent($event)"></app-pagination>
        </div>
    </div>
    <!-- Content here -->
</div>
